<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرافق | Morafik</title>
    <!-- خط تجوال -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700;800&display=swap" rel="stylesheet">
    <!-- أيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db; /* اللون الأزرق */
            --light-bg: #f8f9fa;
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; outline: none; }
        
        body { 
            background-color: var(--light-bg); 
            color: #333; 
            overflow: hidden; /* لمنع السكرول العشوائي */
            height: 100vh;
        }

        /* --- الخلفية الثابتة (المرأة) --- */
        .fixed-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            z-index: -2;
        }
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); /* تعتيم خفيف */
            z-index: -1;
        }

        /* --- الهيدر (القائمة العلوية) --- */
        header { 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
        }
        .logo { 
            font-size: 22px; 
            font-weight: 800; 
            color: var(--secondary-color); 
            display: flex; align-items: center; gap: 8px;
        }
        .nav-links { display: flex; align-items: center; gap: 20px; }
        .nav-links a { text-decoration: none; color: #333; font-weight: 500; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .nav-links a:hover { color: var(--secondary-color); }
        .lang-btn { border: 1px solid var(--secondary-color); padding: 5px 15px; border-radius: 20px; color: var(--secondary-color); font-weight: bold; background: transparent; cursor: pointer; }

        /* --- الصفحة الرئيسية (Hero Section) --- */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .hero-sub {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
        }

        .start-btn {
            padding: 15px 60px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            transition: transform 0.3s;
        }
        .start-btn:hover { transform: scale(1.05); }

        /* --- قسم التسجيل (Form Section) --- */
        .register-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* سنتر في الوسط */
            z-index: 500;
            transform: translateY(100%); /* مخفي في الأسفل */
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
            overflow-y: auto;
            padding: 80px 20px 20px 20px; /* مسافة من الهيدر */
        }

        .form-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            margin: auto;
        }

        .form-title {
            color: #333;
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 25px;
        }

        /* أزرار الدور (ولي / مرافق) */
        .role-switcher {
            display: flex;
            background: #f1f1f1;
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .role-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            color: #666;
            transition: 0.3s;
        }
        .role-btn.active {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* الحقول */
        .input-group { margin-bottom: 15px; }
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 0.95rem;
            background: #fff;
            color: #333;
        }
        .input-field:focus { border-color: var(--secondary-color); }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        .login-link a { color: var(--secondary-color); font-weight: bold; text-decoration: none; }

        /* --- كلاسات الحركة (Animation Classes) --- */
        /* عند التفعيل، يرتفع الهيرو للأعلى */
        .hero-section.slide-up {
            transform: translateY(-100vh);
            opacity: 0;
        }

        /* عند التفعيل، يرتفع الفورم للوسط */
        .register-section.active {
            transform: translateY(0);
        }

        /* تحسينات للموبايل */
        @media (max-width: 768px) {
            .hero-title { font-size: 2.2rem; }
            .header { padding: 10px; }
            .nav-links { display: none; } /* إخفاء الروابط في الموبايل للتبسيط */
            .logo { font-size: 18px; }
            .form-card { padding: 20px; width: 95%; }
        }
    </style>
</head>
<body>

    <!-- الخلفية الثابتة -->
    <div class="fixed-bg"></div>
    <div class="bg-overlay"></div>

    <!-- الهيدر -->
    <header>
        <div class="logo">
            <i class="fas fa-hands-helping"></i>
            <span>مرافق | Morafik</span>
        </div>
        <div class="nav-links">
            <a href="#" onclick="location.reload()">الرئيسية</a>
            <a href="#">دخول</a>
            <a href="#">حساب جديد</a>
        </div>
        <button class="lang-btn">FR / AR</button>
    </header>

    <!-- الواجهة الأولى (Hero Section) -->
    <section class="hero-section" id="heroSection">
        <h1 class="hero-title">مرافقة طفلك بأمان</h1>
        <p class="hero-sub">نربطك بأفضل المرافقين والأخصائيين النفسيين لضمان راحة وسلامة طفلك في كل خطوة.</p>
        <button class="start-btn" onclick="startApp()">ابدأ الآن</button>
    </section>

    <!-- الواجهة الثانية (Register Form) -->
    <section class="register-section" id="registerSection">
        <div class="form-card">
            <h2 class="form-title">إنشاء حساب</h2>
            
            <!-- أزرار اختيار الدور -->
            <div class="role-switcher">
                <button class="role-btn active" onclick="selectRole(this, 'parent')">ولي</button>
                <button class="role-btn" onclick="selectRole(this, 'companion')">مرافق</button>
            </div>

            <!-- الحقول -->
            <div class="input-group">
                <input type="text" class="input-field" placeholder="الاسم الكامل">
            </div>
            <div class="input-group">
                <input type="email" class="input-field" placeholder="البريد الإلكتروني">
            </div>
            <div class="input-group">
                <input type="tel" class="input-field" placeholder="رقم الهاتف">
            </div>
            
            <!-- قائمة منسدلة للولايات -->
            <div class="input-group">
                <select class="input-field" style="appearance: auto;">
                    <option value="" disabled selected>اختر الولاية</option>
                    <option value="16">16 - الجزائر</option>
                    <option value="31">31 - وهران</option>
                    <option value="25">25 - قسنطينة</option>
                    <option value="30">30 - ورقلة</option>
                    <!-- باقي الولايات -->
                </select>
            </div>

            <div class="input-group">
                <input type="password" class="input-field" placeholder="كلمة المرور">
            </div>
            <div class="input-group">
                <input type="password" class="input-field" placeholder="تأكيد كلمة المرور">
            </div>

            <button class="submit-btn">تسجيل</button>

            <div class="login-link">
                لديك حساب بالفعل؟ <a href="#">دخول</a>
            </div>
        </div>
    </section>

    <script>
        // دالة الحركة (Sweep Up)
        function startApp() {
            const hero = document.getElementById('heroSection');
            const reg = document.getElementById('registerSection');

            // تحريك الهيرو للأعلى واختفاؤه
            hero.classList.add('slide-up');

            // تحريك الفورم من الأسفل للوسط
            reg.classList.add('active');
        }

        // دالة تبديل الدور (تصميم فقط)
        function selectRole(btn, role) {
            // إزالة الكلاس النشط من جميع الأزرار
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
            // إضافة الكلاس النشط للزر المضغوط
            btn.classList.add('active');
        }
    </script>
</body>
</html>
